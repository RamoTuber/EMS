<span class="removeComp" id="L" title="remove component"></span>
<table class="sec-10" width="100%" cellspacing="0" cellpadding="0" style="font-family: Helvetica, Arial,sans-serif; background: #ffffff; padding:0; padding-top:0;box-shadow: 0 0 2px #ececec;" align="center">
                <tbody>

                  <!-- 1 COLUMN LEFT CONTENT -->
                  <tr>
                    <td style="border-top:1px solid #d2d2d2;padding-top:10px;padding-bottom: 10px;">
                    <table width="100%">
                        <tbody>
                          <tr>
 
                            <!-- ICON -->
                            <td align="center" width="10%">
                              <img src="{{iconSrc10}}" width="30" height="34" />
                            </td>

                            <!-- TITLE -->
                            <td>
                              <h2>
                                <font color="#555555" face="Helvetica, Arial,sans-serif;"><span style="font-weight: 600; font-size:20px;mso-line-height-rule:exactly; line-height:40px;">{{cp10TitleDark}}</span></font>
                              </h2>
                            </td>
                          </tr>

                          <!-- CONTENT -->
                          <tr>
                            <td colspan="2" style="padding-top:10px;padding-left:12px;padding-right: 12px;">
                            <h2>
                                <font color="#A3A2A2" face="Helvetica, Arial,sans-serif;">
                                  <span style="font-weight:100; font-size:14px;">
                                    <marky-mark ng-model="vm.content10" ng-model-options="{ debounce: 0 }"></marky-mark>
                                  </span>
                                </font>
                              </h2>
                            </td>
                          </tr>

                          <!-- LINK -->
                          <tr>
                            <td colspan="2" style="padding-top:18px;padding-left:12px;padding-right: 12px;">
                              <a class="dark-link" href="{{link10}}" style="text-decoration: none;">
                                <font face="Helvetica, Arial,sans-serif;" size="2" color="#D05D68">
                                  <span style="font-weight: 600;">
                                    {{linkContent10}}
                                  </span>
                                </font>
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
